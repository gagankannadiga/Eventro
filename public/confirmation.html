<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Consultation | Eventro</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/confirmation.css">
</head>
<body>
  <div class="form-box">
    <h2>Book a Consultation</h2>
    <form action="/submit-booking" method="POST">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Gmail ID" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="whatsapp" placeholder="WhatsApp Number" required />
      <textarea name="requirements" placeholder="Additional Requirements" rows="4"></textarea>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
