<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventroBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
  <div class="chat-background">
    <div class="eventro-title">EventroBot</div>

    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>

      <form id="chat-form" class="chat-input-bar">
        <label for="imageUpload" class="icon-button" title="Upload Image">
          🎁
        </label>
        <input type="file" id="imageUpload" accept="image/*" />

        <textarea id="userInput" placeholder="Ask EventroBot anything..." required></textarea>

        <button type="submit" class="icon-button send-button" title="Send">
          💌
        </button>
      </form>
    </div>
  </div>

  <script src="script/chat.js"></script>
</body>
</html>
